<!DOCTYPE html>
  <html>
    <head>
        <script src="src/jquery-3.3.1.js"></script>
        <script src="src/script.js"></script>
        <link rel="stylesheet" href="src/style.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div id="navbar">
            <span>DataComb</span>
            <span id="navbar-buttons">
                <i id="navbar-collapse" class="fas fa-minus-circle"></i>
                <i id="navbar-close" class="fas fa-times-circle"></i>
            </span>
        </div>

        <div id="progress-bar">
            <span id="row" class="first active">
                <i class="far fa-list-alt"></i>
                <p>Row</p>
            </span>
            <hr/>
            <span id="column" class="mid">
                <i class="fas fa-columns"></i>
                <p>Col</p>
            </span>
            <hr/>
            <span id="multipage" class="mid">
                <i class="far fa-copy"></i>
                <p>Pages</p>
            </span>
            <hr/>
            <span id="export" class="last">
                <i class="far fa-file-excel"></i>
                <p>Export</p>
            </span>
        </div>

        <div id="content">
            <div id="row">
                <h1>Row</h1>
                <span id="container">
                    <p>Select the container that will represent a single row in your spreadsheet.</p>
                    <p>Make sure that the container has all of the elements you wish to capture in a row.</p>
    
                    <button>Select Row</button>
                </span>
            </div>
        </div>
    </body>
  </html>
